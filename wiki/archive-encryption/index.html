<!DOCTYPE html>
<html>
<head>
  <title>Archive Encryption | SaveDesktop Github wiki</title>
  <style>
    /* Váš CSS kód */
  </style>
</head>
<body>
  <p><a href="../">← SaveDesktop wiki home</a></p>
  <h1>Archive encryption</h1>
  <table>
    <thead>
      <tr>
        <th>Language</th>
      </tr>
    </thead>
    <tbody id="folder-list"></tbody>
  </table>

  <script>
    fetch(`https://api.github.com/repos/vikdevelop/SaveDesktop/contents/wiki/archive-encryption?ref=webpage`)
      .then(response => response.json())
      .then(data => {
        const folderListElement = document.getElementById('folder-list');

        data.forEach(item => {
          if (item.name.endsWith('.md')) {
            const tr = document.createElement('tr');
            const td1 = document.createElement('td');

            td1.innerHTML = `<a href="${item.name.slice(0, -3)}">${item.name.slice(0, -3)}</a>`;

            tr.appendChild(td1);
            folderListElement.appendChild(tr);
          }
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
