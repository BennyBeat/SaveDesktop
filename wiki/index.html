<!DOCTYPE html>
<html>
<head>
  <title>Directory Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #0077b6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .directory {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SaveDesktop wiki viewer</h1>
  <table>
    <thead>
      <tr>
        <th>Page</th>
        <th>Last Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="..">Home page</a></td>
        <td>-</td>
      </tr>
      <tbody id="folder-list"></tbody>
    </tbody>
  </table>

  <script>
    fetch('/wiki')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const folderList = doc.querySelectorAll('a[href$="/"]');

        const folderListElement = document.getElementById('folder-list');
        folderList.forEach(folder => {
          const tr = document.createElement('tr');
          const td1 = document.createElement('td');
          const td2 = document.createElement('td');

          td1.innerHTML = `<span class="directory"><a href="${folder.href}">${folder.textContent}</a></span>`;
          td2.textContent = '-';

          tr.appendChild(td1);
          tr.appendChild(td2);
          folderListElement.appendChild(tr);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
